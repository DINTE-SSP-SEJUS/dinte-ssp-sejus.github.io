<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Editar Unidade - SIAPEN</title>
</head>

<body>

  <div class="header">
    <h3>Olá</h3>
    <span>Roberto Carlos de sousa</span>
  </div>

  <div class="sidebar" id="sidebar">
    <img class="logo" src="../assets/logo.png" alt="Logo SEJUS">
    <ul>
      <li><a href="./dashboard.html"><i class="fas fa-home"></i>Dashboard</a></li>
      </li>
      <li><a href="./internos.html"><i class="fas fa-pen"></i>Internos</a></li>
      <li><a href="./unidades.html"><i class="fas fa-hotel"></i>Unidades</a></li>
      <li><a style="color: #329542"  href="./usuarios.html"><i class="fas fa-user"></i>Usuários &#9001 Voltar</a></li>
    </ul>

    <button class="toggle-button" onclick="toggleSidebar()">&#171 Recolher</button>

    <div class="menu-icon" onclick="toggleSidebar()">
      <span>&#9776;</span>
    </div>

    <button id="logout">Sair</button>
  </div>

  <div class="container">
    <h2>Dados do Usuário</h2>

    <div class="content">
      <form style="padding: 30px 30px 0px 30px;" class="form-container">
        <div class="cadastro-form">
          <div class="form-left">
            <div class="form-row">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" placeholder="João batista de sousa" disabled>
            </div>
            <div class="form-row">
              <label for="cpf">CPF:</label>
              <input style="width: 300px;" type="number" id="cpf" name="cpf" placeholder="12345678903" disabled>
            </div>
            <div class="form-row">
              <label for="unidade">Orgão:</label>
              <input style="width: 300px;" type="text" id="unidade" name="unidade" placeholder="CAPMCO" disabled>
            </div>
            <div class="form-row">
              <label for="cargo">Função:</label>
              <input style="width: 300px;" type="text" id="cargo" name="cargo" placeholder="Assessor" disabled>
            </div>
            <div class="form-row">
              <label for="area-atuacao">Vínculo:</label>
              <input style="width: 300px;" type="text" id="area-atuacao" name="area-atuacao" placeholder="Contrato" disabled>
            </div>
          </div>
          <div class="form-right">
            <div class="form-row">
              <label for="matricula">Matrícula:</label>
              <input style="width: 400px;" type="number" id="matricula" name="matricula" placeholder="4569203" disabled>
            </div>
            <br>
            <div class="form-row">
              <label for="email">Email:</label>
              <input style="width: 400px;" type="text" id="email" name="email" placeholder="email@email.com.br" disabled>
            </div>
            <div class="form-row">
              <label for="telefone">Telefone:</label>
              <input style="width: 400px;" type="text" id="telefone" name="telefone" placeholder="86 9 555-5555" disabled>
            </div>
            <br>
            <div class="form-row">
              <label for="login">Login:</label>
              <input style="width: 400px;" type="text" id="login" name="login" placeholder="12345678903" disabled>
            </div>
            <div class="form-row">
              <label for="senha">Senha:</label>
              <input style="width: 400px;" type="number" id="senha" name="senha" placeholder="********" disabled>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>

  <script src="../js/script.js"></script>
</body>

</html>
