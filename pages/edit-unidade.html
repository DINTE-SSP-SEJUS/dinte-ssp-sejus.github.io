<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Editar Unidade - SIAPEN</title>
</head>

<body>

  <div class="header">
    <h3>Olá</h3>
    <span>Roberto Carlos de sousa</span>
  </div>

  <div class="sidebar" id="sidebar">
    <img class="logo" src="../assets/logo.png" alt="Logo SEJUS">
    <ul>
      <li><a href="./dashboard.html"><i class="fas fa-home"></i>Dashboard</a></li>
      </li>
      <li><a href="./internos.html"><i class="fas fa-pen"></i>Internos</a></li>
      <li><a style="color: #329542" href="./unidades.html"><i class="fas fa-hotel"></i>Unidades &#9001 Voltar</a></li>
      <li><a href="./usuarios.html"><i class="fas fa-user"></i>Usuários</a></li>
    </ul>

    <button class="toggle-button" onclick="toggleSidebar()">&#171 Recolher</button>

    <div class="menu-icon" onclick="toggleSidebar()">
      <span>&#9776;</span>
    </div>

    <button id="logout">Sair</button>
  </div>

  <div class="container">
    <h2>Editar Unidade</h2>

    <div class="content">
      <h3>Dados Geráis</h3>
      <form class="form-container">
        <div class="cadastro-form">
          <div class="form-left">
            <div class="form-row">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" placeholder="Penitenciária regional irmã guido">
            </div>
            <div class="form-row">
              <label for="sigla">Sigla:</label>
              <input style="width: 300px;" type="text" id="sigla" name="sigla" placeholder="PFEP">
            </div>
            <div class="form-row">
              <label for="regime">Regime:</label>
              <div class="radio-group">
                <input type="radio" id="fechado" name="regime" value="fechado">
                <label for="fechado">Fechado</label>
                <input type="radio" id="semiaberto" name="regime" value="semiaberto">
                <label for="semiaberto">Semiaberto</label>
              </div>
            </div>
            <div class="form-row">
              <label for="tipo">Tipo:</label>
              <select name="tipo" id="tipo">
                <option>Provisório</option>
                <option>Sentenciado</option>
                <option>Provisório e Sentenciado</option>
              </select>
              <br>
              <div class="form-row">
                <label for="genero">Género:</label>
                <select name="genero" id="genero">
                  <option>Masculino</option>
                  <option>Feminina</option>
                  <option>Mista</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-right">
            <div class="form-row">
              <label for="capacidade-unidade">Capacidade da
                Unidade:</label>
              <input style="width: 200px;" type="number" id="capacidade-unidade" name="capacidade-unidade" placeholder="2000">
            </div>
            <div class="form-row">
              <label for="endereco">Endereço:</label>
              <div class="address-group">
                <input type="text" id="cep" name="cep" placeholder="64023-020">
                <input type="text" id="logradouro" name="logradouro" placeholder="BR 343, 3000">
                <br><br>
                <input type="text" id="cidade" name="cidade" placeholder="Teresina">
                <input type="text" id="estado" name="estado" placeholder="Piauí">
              </div>
            </div>
            <br>
            <div class="form-row">
              <label for="telefone">Telefone:</label>
              <input style="width: 200px;" type="tel" id="telefone" name="telefone" placeholder="86 9 555-5555">
            </div>
            <button style="width: 100px;margin-left: 250px; margin-top: 50px;">Atualizar</button>
          </div>
        </div>
      </form>
    </div>

  </div>

  <script src="../js/script.js"></script>
</body>

</html>
