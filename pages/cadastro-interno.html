<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Cadastro - Interno</title>
  </head>
  <body>

    <div class="header">
      <h3>Olá</h3>
      <span>Roberto Carlos de sousa</span>
    </div>

    <div class="sidebar" id="sidebar">
      <img class="logo" src="../assets/logo.png" alt="Logo SEJUS">
      <ul>
        <li><a href="./dashboard.html"><i class="fas fa-home"></i>Dashboard</a></li>
        <li><a href="./buscar.html"><i class="fas fa-search"></i>Buscar</a></li>
        <li><a style="color: #007932" href="./cadastro.html"><i
              class="fas fa-pen"></i>Cadastro &#9001; voltar</a></li>
        <li><a href="./permisoes.html"><i class="fas fa-lock"></i>Permissões</a></li>
        <li><a href="./relatorios.html"><i class="fas fa-poll"></i>Relatórios</a></li>
      </ul>

      <button class="toggle-button" onclick="toggleSidebar()">&#171 Recolher</button>

      <div class="menu-icon" onclick="toggleSidebar()">
        <span>&#9776;</span>
      </div>

      <button id="logout">Sair</button>
    </div>

    <div class="container">

      <div class="content"> <!--Plantão e chefe de diciplina -->
        <h2>Cadastrar Interno</h2>
        <br>
        <form class="cadastro-form">
          <div class="form-left">
            <div class="form-row">
              <label for="nome">Nome:</label>
              <input type="text" id="nome">
            </div>
            <div class="form-row">
              <label for="vulgo">Vulgo:</label>
              <input type="text" id="vulgo">
            </div>
            <div class="form-row">
              <label for="cpf">CPF:</label>
              <input type="number" id="cpf">
            </div>
            <div class="form-row">
              <label for="rg">RG:</label>
              <input type="number" id="rg">
            </div>
            <div class="form-row">
              <label for="orgao">Orgão emissor:</label>
              <input type="text" id="orgao">
            </div>
            <div class="form-row">
              <label for="data-nascimento">Data de Nascimento:</label>
              <input type="date" id="data-nascimento">
            </div>
            <div class="form-row">
              <label for="nacionalidade">Nacionalidade:</label>
              <select id="nacionalidade" onchange="changeOptions()">
                <option value="selecione">Selecione</option>
                <option value="brasileiro">Brasileiro</option>
                <option value>Colombiano</option>
                <option value>Venezuelano</option>
                <option value>Argentino</option>
                <option value>Paraguaio</option>
              </select>
            </div>
            <div class="form-row">
              <label for="naturalidade">Naturalidade:</label>
              <select id="naturalidade"></select>
            </div>
          </div>

          <div class="form-rigth">
            <div class="form-row">
              <label for="faccao">Facção:</label>
              <div class="checkbox-group">
                <select type="text" id="nome-faccao">
                  <option>Não Participa</option>
                  <option>PCC</option>
                  <option>CV</option>
                  <option>Bonde dos 40</option>
                  <option>Familia do norte</option>
                </select>
                <br>
              </div>
            </div>
            <div class="form-row">
              <label for="biometrizacao">Biometrização:</label>
              <div>
                <input type="radio" id="biometrizacao-sim"
                  name="biometrizacao">
                <label for="biometrizacao-sim">Sim</label>
                <input type="radio" id="biometrizacao-nao"
                  name="biometrizacao">
                <label for="biometrizacao-nao">Não</label>
              </div>
            </div>
            <br>
            <div class="form-row">
              <h2>Fotos</h2>
              <label for="photoType">Tipo de Foto:</label>
              <select id="photoType">
                <option value="Perfil">Selcione</option>
                <option value="Perfil">Perfil</option>
                <option value="Corpo">Corpo</option>
                <option value="Braço Direito">Braço Direito</option>
                <option value="Perna">Perna</option>
                <option value="Costas">Costas</option>
              </select>
            </div>
            <div class="form-row">
              <label for="photoDescription">Descrição:</label>
              <input type="text" id="photoDescription">
            </div>
            <div class="form-row" style="position: relative;">
              <label for="photoFile">Selecionar Foto:</label>
              <input type="file" id="photoFile" accept="image/*">
              <button id="incluir-foto" type="button" onclick="addPhoto()">Incluir</button>
            </div>

            <div class="form-row" id="thumbnailContainer"></div>
            <div class="form-row image-list" id="photoList"></div>

          </div>
          <div class="form-row">
            <button class="btn-cadastrar">Cadastrar</button>
          </div>
        </form>
      </div>

      <div class="content"> <!--Restante dos dados, ADM e demais-->
        <form id="multistep-form">
          <div class="step active" id="step1">
            <h2>Endereço</h2>
            <div class="cadastro-form">
              <div class="form-left">
                <div class="form-row">
                  <input type="text" id="endereco" placeholder="Logradouro"><br>
                  <input type="number" id="cep" placeholder="CEP"><br>
                  <input type="text" id="bairro" placeholder="Bairro"><br>
                </div>
              </div>
              <div class="form-rigth">
                <div class="form-row">
                  <input type="text" id="cidade" placeholder="Cidade"><br>
                  <input type="text" id="estado" placeholder="Estado"><br>
                  <input type="text" id="complemento" placeholder="Complemento">
                </div>
              </div>
            </div>

            <div class="button-container">
              <button type="button" onclick="nextStep(2)">Avançar</button>
            </div>
          </div>

          <div class="step" id="step2">
            <h2>Processos</h2>
            <div class="cadastro-form">
              <div class="form-left">
                <div class="form-row">
                  <label for="processo">Numero:</label>
                  <input type="number" id="processo"
                    placeholder="Número do processo">
                </div>
                <div class="form-row">
                  <label for="jurisdicao">Tipificação penal:</label>
                  <input type="text" id="jurisdicao">
                </div>
                <div class="form-row">
                  <label for="jurisdicao">Crime(tipo):</label>
                  <input type="text" id="jurisdicao">
                </div>
              </div>
              <div class="form-rigth">
                <div class="form-row">
                  <label for="regime">Tipo de regime:</label>
                  <select id="regime">
                    <option>Selecionar</option>
                    <option value="provisorio">Provisório</option>
                    <option value="semiaberto">Sentenciado</option>
                    <option value="provisorio-semiaberto">Provisorio e
                      Sentenciado</option>
                  </select>
                </div>
                <div class="form-row">
                  <label for="representacao">Representação:</label>
                  <select id="representacao">
                    <option>Selecionar</option>
                    <option value="advogado">Advogado</option>
                    <option value="defensor">Defensor</option>
                  </select>
                </div>
                <div class="form-row">
                  <label for="jurisdicao">Vara/Comarca:</label>
                  <input type="text" id="jurisdicao">
                </div>
              </div>
            </div>
            <div class="button-container">
              <button type="button" onclick="previousStep(1)">Voltar</button>
              <button type="button" onclick="nextStep(3)">Avançar</button>
            </div>

          </div>

          <div class="step" id="step3">
            <h2>Documentos</h2>
            <div class="cadastro-form" style="justify-content: space-between;">
              <div class="form-left" style="width: 50%;">
                <label for="tipo-documento">Tipo de Documento:</label>
                <select id="tipo-documento">
                  <option>Selecionar</option>
                  <option value="cpf">CPF</option>
                  <option value="identidade">Identidade</option>
                  <option value="habilitacao">Habilitação</option>
                </select>

                <input type="file" id="documento">
                <button style="width: 100px;" type="button"
                  onclick="adicionarDocumento()">Adicionar</button>
              </div>

              <ul class="document-list" id="lista-documentos"></ul>

            </div>

            <div class="button-container">
              <button type="button" onclick="previousStep(2)">Voltar</button>
              <button type="button" onclick="nextStep(4)">Avançar</button>
            </div>
          </div>

          <div class="step" id="step4">
            <h2>Outros</h2>
            <label>Outras informações</label>
            <div class="cadastro-form">
              <textarea style="width: 100%; height: 50px;"></textarea>
            </div>

            <div class="button-container">
              <button type="button" onclick="previousStep(3)">Voltar</button>
              <button>Cadastrar</button>
            </div>
          </div>
        </form>
      </div>

    </div>

    <script src="../js/script.js"></script>

  </body>
</html>
