      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Educação - SIAPEN</title>
  </head>
  <body>

    <div class="header">
      <h3>Olá</h3>
      <span>Roberto Carlos de sousa</span>
    </div>

    <div class="sidebar" id="sidebar">
      <img class="logo" src="../assets/logo.png" alt="Logo SEJUS">
      <ul>
        <li><a href="./dashboard.html"><i class="fas fa-home"></i>Dashboard</a></li>
        <li><a href="./busca-interno.html"><i class="fas fa-user"></i>Buscar
            interno</a></li>

        <li><a href="./assistencia-social.html"><i class="fas fa-users"></i>Assistência
            social</a></li>
        <li><a style="color: #329542" href="./educacao.html"><i
              class="fas fa-book"></i>Educação</a></li>
        <li><a href="./saude.html"><i class="fas fa-notes-medical"></i>Saúde</a></li>
        <li><a href="./trabalho.html"><i class="fas fa-briefcase"></i>Trabalho</a></li>
        <li><a href="./inteligencia.html"><i class="fas fa-eye"></i>Inteligência</a></li>
        <li><a href="./ocorrencia.html"><i class="fas fa-exclamation"></i>Ocorrência</a></li>

      <button class="toggle-button" onclick="toggleSidebar()">&#171 Recolher</button>

      <div class="menu-icon" onclick="toggleSidebar()">
        <span>&#9776;</span>
      </div>

      <button id="logout">Sair</button>
    </div>

    <div class="container">
      <div class="content">
        <h2>Historico</h2>

        <div class="modal-form">

          <div class="form-left">
            <div class="form-row">
              <label for="matricula">Data da matrícula:</label>
              <input type="date"
                id="matricula"
                name="matricula">
            </div>
            <br>
            <div class="form-row">
              <label for="turma">Turma:</label>
              <input type="text"
                id="turma"
                name="turma">
            </div>
            <br>
            <div class="form-row">
              <label for="curso">Curso:</label>
              <input type="text"
                id="curso"
                name="curso">
            </div>
            <br>
            <div class="form-row">
              <label for="serie">Série:</label>
              <input type="text"
                id="serie"
                name="serie">
            </div>
          </div>

          <div class="form-rigth">
            <div class="form-row">
              <label for="dias-aulas">Dias das aulas:</label>
              <input type="text"
                id="dias-aulas"
                name="dias-aulas">
            </div>
            <div class="form-row">
              <label for="turno">Turno:</label>
              <div class="checkbox-group">
                <input type="radio" id="matutino"
                  name="turno" value="matutino">
                <label for="matutino">Matutino</label>
                <br>
                <input type="radio" id="vespertino"
                  name="turno">
                <label for="vespertino">Vespertino</label>
                <br>
                <input type="radio" id="noturno"
                  name="turno">
                <label for="noturno">Noturno</label>
                <br>
                <input type="radio" id="diurno"
                  name="turno">
                <label for="diurno">Diurno</label>
              </div>
            </div>
            <br>
            <div class="form-row">
              <label for="status">Status:</label>
              <div class="radio-group">
                <input type="radio" id="ativo" name="status"
                  value="ativo">
                <label for="ativo">Ativo</label>
                <br>
                <input type="radio" id="inativo"
                  name="status"
                  value="inativo">
                <label for="inativo">Inativo</label>
                <br>
                <input type="radio" id="concluido"
                  name="status"
                  value="concluido">
                <label for="concluido">Concluído</label>
              </div>
            </div>

          </div>

        </div>

        <button class="btn-incluir">Incluir</button>
      </div>

      <div class="content">
        <h2>Cursos</h2>
        <br>
        <div class="form-row">
          <label for="curso">Nome do Curso:</label>
          <input type="text"
            id="curso"
            name="curso">
        </div>
        <br>
        <div class="form-row">
          <label for="instituicao">Instituição:</label>
          <input type="text"
            id="instituicao"
            name="instituicao">
        </div>
        <br>
        <div class="form-row">
          <label for="carga-horaria">Carga horaria:</label>
          <input type="number"
            id="carga-horaria"
            name="carga-horaria">
        </div>
        <br>
        <div class="form-row">
          <label for="modalidade">Modalidade:</label>
          <div class="radio-group">
            <input type="radio" id="presencial" name="modalidade"
              value="presencial">
            <label for="presencial">Presencial</label>
            <br>
            <input type="radio" id="ead"
              name="modalidade"
              value="ead">
            <label for="ead">EAD</label>
          </div>
        </div>
        <br>
        <div class="form-row">
          <label for="descricao">Descriçao:</label>
          <textarea type="text"
            id="descricao"
            name="descricao">
          </textarea>
        </div>

        <button class="btn-incluir">Incluir</button>
      </div>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
